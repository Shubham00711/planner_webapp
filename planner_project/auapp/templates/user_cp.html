{% extends 'base.html' %}
{% block title %} Change Password Page {% endblock %}
{% block content %}
	<h1> Change Password Page </h1>
	<form method="POST">
	{% csrf_token %}
		<input type="password" name="pw1" placeholder="Enter new password" required>
		<br><br>
		<input type="password" name="pw2" placeholder="Repeat new password" required>
		<br><br>
		<input type="submit" value="Change Password">
		<br>
	</form>
	<p style="color:black;"> {{ msg }} </p>
{% endblock %}
