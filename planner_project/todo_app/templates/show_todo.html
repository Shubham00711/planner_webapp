{% load static %}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Show Todo  </title>
	<style> 
		*{font-size:40px;} 
		#nav {background-color:#0057E0;}
		#nav a {color:white; text-decoration:none; padding:40px; }		
		#footer {background-color:#011528; height: 60%}
	</style>
	<link rel="icon" href="https://img.icons8.com/ios-filled/50/4a90e2/reminders.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background-color:#F8F8F8;">

<center>
	<div id="nav">
		<img alt="Planner" src = "{% static 'images/planlogo.jpg' %}"  height="60">
		<a href="{% url 'home' %}"> Home </a>
		<a href="{% url 'add_todo' %}"> Add Task </a>
		<a > Welcome {{ user.username }} </a>
		<a href="{% url 'user_logout' %}"> Logout </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</div>
	<br>
	<h1 style="color:black; font-size:45px;"> Show Task </h1>
	<form method="POST">
	{% csrf_token %}
	<input type="text" style="border-radius: 30px; font-size:30px;" name="search" placeholder="Task name to be searched">
	<input type="submit" class="btn btn-outline-primary" style="font-size:15px;" value="Search">
	<br>
	</form>
	<table style="color:black;font-size:20px;" border="2">
		<tr>
			<th>Tasks</th>
			<th>| Deadline</th>
			<th>| Note</th>
			<th>| Timestamp</th>
			<th>| Delete</th>
		</tr>

		{% for d in data %}
			<tr>
				<td> {{ d.task }} </td>
				<td>| {{ d.deadline }} </td>
				<td>| {{ d.note }} </td>
				<td>| {{ d.timestamp }} </td>
				<td>|&nbsp;&nbsp;&nbsp; <a style="color:red;" href="{% url 'delete_todo' id=d.task dl=d.deadline ts=d.timestamp %}" onclick="return confirm('Are you Sure?')"> <img src="https://img.icons8.com/color/48/fa314a/delete-forever.png"/> </a> </td>
			</tr>
		{% empty %}
			<tr>
				<td> No Data Found </td>
			</tr>
		{% endfor %}

	</table>
	<br>
<footer id="footer">
	<br>
	<img alt="Planner" src = "{% static 'images/footerlogo.jpg' %}"  height="60">
	<br>
	<label style="color:#FFFFFF; font-size:30px; font-family:Century Gothic;  font-style  : italic; font-weight : bold"> PLANNER : Organize your life </label>
	<br><br>
	<label style="color:#FFFFFF; font-size:22px; font-family:Century Gothic;"> Developer: </label>
	<label style="color:#FFFFFFE6; font-size:22px; font-family:Century Gothic;"> Shubham Rawool </label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<br>
	<label style="color:#FFFFFF; font-size:22px; font-family:Century Gothic;"> Technologies used: </label>
	<label style="color:#FFFFFFE6; font-size:22px; font-family:Century Gothic;"> Django Framework(Python), HTML, CSS, JS, API's </label>
	<br>
	<label style="color:#FFFFFF; font-size:22px; font-family:Century Gothic;"> Contact Us At: </label>
	&nbsp;
	<img src="https://img.icons8.com/fluent/48/000000/gmail-new.png"/>&nbsp;&nbsp;
	<img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/>&nbsp;&nbsp;
	<img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>&nbsp;&nbsp;
	<img src="https://img.icons8.com/color/48/000000/linkedin-circled--v2.png"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<label style="color:#FFFFFF; font-size:22px; font-family:Century Gothic;">  </label>
	
</footer>
</center>
</body>
</html>
